<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	#container{
		height:100%;
		width:70%;
        float: right;
	}
    #map {
        height: 100%;
        width: 100%;
    }
    #panel{
    	float: left;
    	height: 100%;
      	width: 30%;
      	padding: auto;
    }
    </style>
  </head>
  <body>
  	<div id="panel">
  		<h4>郵筒位置</h4>
		<table>
			<tr>
				<td>行政區</td>
				<td class="data_here" id="zip_code"></td>
			</tr>
			<tr>
				<td>郵筒編號</td>
				<td class="data_here" id="postbox_id"></td>
			</tr>
			<tr>
				<td>郵筒所在經度</td>
				<td class="data_here" id="postbox_longitude"></td>
			</tr>
			<tr>
				<td>郵筒所在緯度</td>
				<td class="data_here" id="postbox_latitude"></td>
			</tr>
			<tr>
				<td>寄件日期</td>
				<td class="data_here" id="send_date"></td>
			</tr>
			<tr>
				<td>寄件時間</td>
				<td class="data_here" id="send_time"></td>
			</tr>
			<tr>
				<td>左孔投遞次數</td>
				<td class="data_here" id="left_box_mail_num"></td>
			</tr>
			<tr>
				<td>左孔估計重量</td>
				<td class="data_here" id="left_box_mail_weight"></td>
			</tr>
			<tr>
				<td>右孔投遞次數</td>
				<td class="data_here" id="right_box_mail_num"></td>
			</tr>
			<tr>
				<td>右孔估計重量</td>
				<td class="data_here" id="right_box_mail_weight"></td>
			</tr>
			<tr>
				<td>timestamp</td>
				<td class="data_here" id="timestamp"></td>
			</tr>
		</table>
  	</div>
  	<div id="container">
    <div id="map"></div></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
    $(document).ready(function(){
		$.post('./index.php', {
			operation: "get_data",
			tablename: "postbox_receiving",
			is_only_one : 1
		},
		function(data){
			var postboxLat = parseFloat(data.postbox_latitude);
			var postboxLng = parseFloat(data.postbox_longitude);

			//lat緯度 lng經度
			//設定地圖
			initMap({lat:postboxLat, lng:postboxLng});
			//填資料
			data_here(data);
		},"json");

	});
	var map;
	function initMap(LatLng) {
		map = new google.maps.Map(document.getElementById('map'), {
			center: LatLng,
			zoom: 16
		});
		console.log("initMap()");
		var marker = new google.maps.Marker({
			position: LatLng,
			map: map,
			title: '郵筒位置'
		});
	}

	function data_here(data){
		$('td.data_here').each(function(e){
			var name = $(this).attr('id');
			$(this).html(data[name]);
		});
	}
    </script>
  </body>
</html>
